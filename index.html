<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passwrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Instantly generate a secure, random password with Passwrap">
    <meta name="author" content="https://farahn.netlify.app/">
    <link rel="stylesheet" href="css/bulma/bulma.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" href="logo.ico">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="">
        <nav class="navbar py-4">
            <div class="container">
                <div class="navbar-brand mx-auto">
                    <a class="navbar-item" href="#"><img src="images/default-cropped.svg" alt="" width="150"
                            class=""></a>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <div class="columns is-multiline is-centered">
                    <div class="column is-8 is-5-desktop">
                        <div class="box p-6 has-background-light has-text-centered">
                            <span class="has-text-grey-dark">Generate a secure password</span>
                            <h3 class="mb-5 is-size-4 has-text-weight-bold">Instantly generate a secure, random password
                            </h3>
                            <form action="#" onsubmit="event.preventDefault()">
                                <div class="field">
                                    <div class="control">
                                        <input class="input has-text-centered" type="text" disabled>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <div class="column">
                                            <input class="mr-2" type="range" value="12" min="8" max="20"/>
                                            <output id="rangevalue">12</output>
                                        </div>
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <input class="checkbox mr-2" type="checkbox" name="uppercase">
                                        <small class="has-text-grey-dark">Uppercase</small>
                                    </div>
                                    <div class="column none">
                                        <input checked class="checkbox mr-2" type="checkbox" name="lowercase">
                                        <small class="has-text-grey-dark">Lowercase</small>
                                    </div>
                                    <div class="column">
                                        <input class="checkbox mr-2" type="checkbox" name="numbers">
                                        <small class="has-text-grey-dark">Numbers</small>
                                    </div>
                                    <div class="column">
                                        <input class="checkbox mr-2" type="checkbox" name="symbols">
                                        <small class="has-text-grey-dark">Symbols</small>
                                    </div>
                                </div>
                                <button class="button is-linear-1 mb-3 is-fullwidth">Generate Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="section">
            <div class="pt-5" style="border-top: 1px solid #dee2e6;"></div>
            <div class="container">
                <div class="is-flex-tablet is-justify-content-between is-align-items-center">
                    <p>All rights reserved Â© Passwrap 2022</p>
                    <div class="py-2 is-hidden-tablet"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
